<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Villumeðhöndlun</title>
    <style>
    p {
      color: blue;

      /* næstu tvær reglur eru hunsaðar, vantar ; */
      color: yellow
      font-size: 10em;
    }

    /* a verður litað grænt þó } vanti */
    a {
      color: green;

    /* engar reglur héðan í frá verða nýttar því } vantar */
    em {
      color: purple
    }
    </style>
  </head>

  <body>
    <p><em>Halló</em> <a href="#">heimur</a></p>
  </body>
</html>
