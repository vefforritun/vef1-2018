<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Tafla</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Vara</th>
          <th>Lýsing</th>
          <th>Verð</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sími</td>
          <td>Frábær sími!</td>
          <td>150.000 kr.-</td>
        </tr>
        <tr>
          <td>Tölva</td>
          <td>Einstök tölva!</td>
          <td>100.000 kr.-</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Tveir hlutir</td>
          <td><strong>250.000 kr.-</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
