<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Flexbox - Inline flex</title>
    <style>
    body {
      margin: 0;
    }

    main {
      /**
       * Ef við breytum í `flex` tekur main 100% breidd,
       * einsog block
       */
      display: inline-flex;
    }

    .box {
      display: block;

      width: 50px;
      height: 50px;

      margin: 10px;
      border: 5px solid #f00;
      padding: 50px;

      background-color: #000;
      color: #fff;
    }

    </style>
  </head>
  <body>
    <strong>foo</strong>
    <main>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </main>
    <strong>foo</strong>
  </body>
</html>
